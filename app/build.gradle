apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "pt.ipbeja.estig.photo2pdf"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/itextg-5.5.5.jar')
    compile files('libs/core-1.53.0.0.jar')
    compile files('libs/pg-1.53.0.0.jar')
    compile files('libs/pkix-1.53.0.0.jar')
    compile files('libs/prov-1.53.0.0.jar')
}
